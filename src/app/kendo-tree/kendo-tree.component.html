<h1>Kendo Tree</h1>

<p>Note, the tree is programmatically controlled right now, so it won't expand manually.</p>

<kendo-treeview
  kendoTreeViewExpandable
  [nodes]="data | async"
  textField="text"  
  [isExpanded]="isExpanded"
  [children]="fetchChildren"
  [hasChildren]="hasChildren"
></kendo-treeview>
