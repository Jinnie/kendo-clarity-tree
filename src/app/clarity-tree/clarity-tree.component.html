<h1>Clarity Tree</h1>

<clr-tree [clrLazy]="true" [@.disabled]="true">
  <clr-tree-node 
    *clrRecursiveFor="let item of data | async; getChildren: fetchChildren" 
    [clrExpanded]="item.id === 1 && expand === true"
    [clrExpandable]="true"
  >
      {{item.text}}
  </clr-tree-node>
</clr-tree>
